<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stateless Functional Components</title>
    <script src="https://unpkg.com/react@15.3.1/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.20/browser.min.js"></script>
</head>
<body>

<div id="app"></div>

<script type="text/babel">
    var TaskList = React.createClass({
        getInitialState: function () {
            return {
                tasks: [
                    {title: 'Do the dishes', id: 1},
                    {title: 'Take out the trash', id: 2},
                    {title: 'Make the bed', id: 3},
                ]
            }
        },
        render: function () {
            return (
                    <ul>
                        {this.state.tasks.map(function (task) {
                            return <Task title={task.title} key={task.id}/>
                        })}
                    </ul>
            )
        }
    });

    var Task = function (props) {
      return (
              <li>Task: {props.title}</li>
      )
    };

    ReactDOM.render(
            <TaskList/>,
            document.getElementById('app')
    )

</script>
</body>
</html>
