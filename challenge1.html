<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter Challenge</title>
    <script src="https://unpkg.com/react@15.3.1/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.20/browser.min.js"></script>
</head>
<body>

<div id="app"></div>

<script type="text/babel">
    var CounterComponent = React.createClass({
        getInitialState: function () {
            return {
                count: 0
            }
        },
        addOne: function (event) {
            this.setState({
                count: this.state.count + 1
            })

        },
        addFive: function (event) {
            this.setState({
                count: this.state.count + 5
            })

        },
        addTen: function (event) {
            this.setState({
                count: this.state.count + 10
            })

        },

        //There's a better way to do this with just one function + bind

        addCount: function (value) {
          this.setState({
              count: this.state.count + value
          })
        },

        render: function () {
            return (
                    <div>
                        <h1>{this.state.count}</h1>
                        <button onClick={this.addCount.bind(this, 1)}>Add 1</button>
                        <button onClick={this.addCount.bind(this, 5)}>Add 5</button>
                        <button onClick={this.addCount.bind(this, 10)}>Add 10</button>
                    </div>
            )
        }
    });

    ReactDOM.render(
            <CounterComponent/>,
            document.getElementById('app')
    );
</script>
</body>
</html>
