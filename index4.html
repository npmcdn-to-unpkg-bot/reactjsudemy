<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State Within Components</title>
    <script src="https://unpkg.com/react@15.3.1/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.20/browser.min.js"></script>
</head>
<body>

<div id="app"></div>

<script type="text/babel">
    var NameStateComponent = React.createClass({
        nameChanged: function (event) {
            this.setState({
                name: event.target.value
            })
        },
        resetName: function (event) {
            this.setState({
                name: ''
            })
        },
        getInitialState: function () {
          return {
              name: ''
          }
        },
        render: function () {
            return (
                    <div><input type="text" onChange={this.nameChanged}/>
                        <h1>Hello my name is {this.state.name} </h1>
                        <button onClick={this.resetName}>Reset Name</button>
                    </div>
            )
        }
    });

    ReactDOM.render(
            <NameStateComponent/>,
            document.getElementById('app')
    );
</script>
</body>
</html>
